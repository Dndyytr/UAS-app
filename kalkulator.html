      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- peringatan -->
     <div class="error">Mohon masukkan angka yang valid <i class="fa-solid fa-exclamation-triangle"></i></div>
       <!-- loading -->
    <div class="loading"></div>
    <!-- header -->
    <header>
      <nav>
        <ul>
          <li>
            <a id="home" href="index.html"
              ><i class="fa-solid fa-house"></i><br />Beranda</a
            >
          </li>
          <li>
            <a id="Rangking" href="rangking.html"
              ><i class="fa-solid fa-ranking-star"></i><br />
              Rangking</a

          <li>
            <a id="wallet" href="wallet.html"
              ><i class="fa-solid fa-wallet"></i><br />E-Wallet</a

          <li>
            <a id="konversi" href="suhu.html">
              <i class="fa-solid fa-temperature-three-quarters"></i
              ><br />Konversi Suhu</a

            <a id="kalkulator" href="kalkulator.html">
              <i class="fa-solid fa-calculator"></i><br />Kalkulator</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- header -->
    <div class="calculator">
      <h1>Kalkulator  <i class="fa-solid fa-calculator"></i></h1>
      <img src="img/vektor 6.svg" alt="vektor 6" />
      <div class="wadah-kalkulator">
        <div class="wadah-flex">
        <div class="angka-pertama">
          <label for="num1">Angka Pertama :</label>
          <input type="number" id="num1" placeholder="Masukkan angka pertama" />
        </div>
        <div class="operasi">
          <label for="operator">Operasi :</label>
          <select id="operator">
            <option value="*">x (Perkalian)</option>
            <option value="/">/ (Pembagian)</option>
            <option value="+">+ (Penjumlahan)</option>
            <option value="-">- (Pengurangan)</option>
            <option value="%">% (Modulus)</option>
            <option value="^">^ (Pangkat)</option>
            <option value="v">v (Akar Kuadrat)</option>
            <option value="sin">sin (Sinus)</option>
            <option value="cos">cos (Cosinus)</option>
            <option value="tan">tan (Tangen)</option>
            <option value="lingkaran">Lingkaran (Luas dan Volume Bola)</option>
            <option value="kubus">Kubus (Luas Permukaan dan Volume)</option>
          </select>
        </div>
    </div>

        <label for="num2">Angka Kedua :</label>
        <input
          type="number"
          id="num2"
          placeholder="Masukkan angka kedua (jika perlu)"
        />

       
      </div>
      <button id="btnHitung" onclick="calculate()">Hitung</button>
      <div class="wadah-hasil">
      <div id="result"></div>
    </div>
    </div>

    <script src="kalkulator.js"></script>
  </body>
