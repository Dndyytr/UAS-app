<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suhu</title>
    <link rel="stylesheet" href="suhu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- loading -->
    <div class="loading"></div>
    <!-- header -->
    <header>
      <nav>
        <ul>
          <li>
            <a id="home" href="index.html"
              ><i class="fa-solid fa-house"></i><br />Beranda</a
            >
          </li>
          <li>
            <a id="Rangking" href="rangking.html"
              ><i class="fa-solid fa-ranking-star"></i><br />
              Rangking</a
            >
          </li>
          <li>
            <a id="wallet" href="wallet.html"
              ><i class="fa-solid fa-wallet"></i><br />E-Wallet</a
            >
          </li>
          <li>
            <a id="konversi" href="suhu.html">
              <i class="fa-solid fa-temperature-three-quarters"></i
              ><br />Konversi Suhu</a
            >
          </li>
          <li>
            <a id="kalkulator" href="kalkulator.html">
              <i class="fa-solid fa-calculator"></i><br />Kalkulator</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- header -->
    <div class="error">
      Mohon masukkan suhu yang valid
      <i class="fa-solid fa-exclamation-triangle"></i>
    </div>
    <!-- peringatan -->
    <div class="container">
      <h1>
        Konversi Suhu <i class="fa-solid fa-temperature-three-quarters"></i>
      </h1>
      <img src="img/vektor 5.svg" alt="vektor 5" />
      <div class="input-group">
        <div class="input-suhu">
          <div class="angka-suhu">
            <label for="inputTemp">Suhu Input :</label>
            <input type="number" id="inputTemp" placeholder="Masukkan suhu" />
          </div>
          <div class="pilih-suhu">
            <label for="inputUnit">Unit Input :</label>
            <select id="inputUnit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="reamur">Reamur</option>
            </select>
          </div>
        </div>
        <label for="outputUnit">Konversi ke :</label>
        <select id="outputUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="reamur">Reamur</option>
          <option value="all">Semua</option>
        </select>
      </div>

      <button id="btnKonversi" onclick="convertTemperature()">Konversi</button>
      <div class="wadah-hasil">
        <div id="result"></div>
      </div>
    </div>

    <script src="suhu.js"></script>
  </body>
</html>
